<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle by Perfect Home</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/burger.css">
</head>

<body>
    <section id="hero-section">
        <nav class="flex-nav">

            <!-- LEFT -->
            <div class="nav-left">
                <a href="#" class=" text-white text-decoration-none">SHOP</a>
                <a href="#" class=" text-white text-decoration-none">ABOUT</a>
                <a href="#" class=" text-white text-decoration-none">CONTACT US</a>
            </div>

            <!-- CENTER LOGO -->
            <div class="nav-logo" >
            <!-- LOGO IMAGE -->
                <img id="sparkle-logo" src="images/sparkle_logo.png" alt="Sparkle Logo">
            </div>
            
            <!-- RIGHT -->
            <div class="nav-right">
                <a href="#">
                    <img src="images/shopping-cart.png" alt="Cart Icon" class="nav-icon">
                </a>
                <a href="#">
                        <img src="images/user.png" alt="User Icon" class="nav-icon">
                </a>
                <form class="search-form">
                    <input type="search" class="text-white" placeholder="Search here..">
                    <button type="submit">
                    <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

        </nav>
        <div class="hero-content">
            <div class="container"> 
                <div class="text-white">
                    <span id="burger-menu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                    <p class="hero-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
                    <button class="btn btn-success px-5 py-2 rounded-pill">SHOP NOW!</button>
                </div>     
            </div>
        </div>
    </section>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">SHOP</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT US</a>
            <a href="#">CART</a>
            <a href="#">USER</a>
            <form class="search-form-burger">
                <input type="search" class="text-white" placeholder="Search here..">
                <button type="submit">
                <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </div>
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
